<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--Import CSS and JS-->
     <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <script src="static/js/index.js" async></script>

    <!--Import Bootstrap Framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="box">
        <div class="form-container sign-up-container">
            <!--Sign Up Container-->
           <form>
            <h1>Sign up</h1>
            <input type="text" placeholder="username" required> 
            <input type="password" placeholder="password" required>
            <input type="email" placeholder="email" required>
            <button class="container-button btn btn-light">Sign up</button>
           </form>
        </div>

       <div class="form-container sign-in-container">
            <!--Sign Up Container-->
           <form>
            <h1>Sign in</h1>
            <input type="text" placeholder="username"  required autofocus>
            <input type="password" placeholder="password" required>
            <button class="container-button btn btn-light">Sign in</button>
           </form>
        </div>

        <!--Overlay page -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Let's get start!</h1>
                    <p>Already have account?</p>
                    <button id="sign-in-button" class="btn btn-light">Sign in</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Welcome!</h1>
                    <p>Do not have account yet?</p>
                    <button id="sign-up-button" class="btn btn-light">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
